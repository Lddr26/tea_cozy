<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css"
  </head>
  <body>

     <!-- Header Section -->
     <header>
       <div class="logo">
         <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="tea cozy logo">
         </div>

         <nav>
           <span><a href="#mission">Mission</a></span>
          <span><a href="#tea">Featured Tea</a></span>
          <span><a href="#locations">Locations</a></span>

     </header>

     <div class="content">

       <!--- Our Mission-->
      <div class="mission">
         <div class="image-content">

             <h2 class="our-mission">Our Mission</h2>
             <h4 class="mstatement">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
         </div>
       </div>

       <!--- Tea of the Month-->
       <div class="teas">

           <h4 class="steeping">What's Steeping at The Tea Cozy?</h4>
          </div>
      </div>

<!--- Tea Images-->
    <div class="container">
      <div class="images">
        <div class="tea-pics">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="cup of tea with berries">
            <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="tea-pics">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="open box of tea">
            <h4>Spiced Rum Tea</h4>
        </div>

        <div class="tea-pics">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="donut">
            <h4>Seasonal Donuts</h4>
        </div>

        <div class="tea-pics">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="cup of tea">
            <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="tea-pics">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="cup of tea and sugar">
            <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>

<!--- Locations-->


      <div class="locations-image">
        <div class="locations">
          <h2>Locations</h2>
      </div>
      </div>
